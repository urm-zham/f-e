<script>

    const n1 = Math.floor(Math.random() * 9) + 1;
    const n2 = Math.floor(Math.random() * 9) + 1;
    const res = n1 * n2;

    const ans = Number(prompt(n1 + " * " + n2));

    if (ans === res) {
        alert("You are correct!");
    } else {
        alert("You are wrong!");
    }


</script>
