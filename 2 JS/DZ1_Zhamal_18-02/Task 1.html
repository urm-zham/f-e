<body>
<!--Задание 1-->
<!--Написать программу, при запуске которой будет всплывать окно с вопросом-загадкой "У квадратного стола отпилили один угол. Сколько теперь углов у него стало?", -->
<!--на который пользователь может ответить в свободной форме. -->
<!--Если пользователь указывает ответ "5" или "five", то выходит сообщение о верном ответе, в противном случае о неверном ответе.-->

<script>
    let ans = prompt("У квадратного стола отпилили один угол. Сколько теперь углов у него стало");

    if (ans === '5' || ans.toLowerCase() === 'five') {
        alert("Your answer is correct");
    } else {
        alert("Your answer is wrong");
    }
</script>
</body>
