<script>
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    function isLetter(char) {
        if (char.length > 1) {
            return false;
        }
        if (typeof char !== "string") {
            return false;
        }
        return /^[a-zA-Z]+$/.test(char);
    }
