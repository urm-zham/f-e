<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>


<script>
    function findOddSum(numbers){

        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {

            if (!isNaN(numbers[i].toString())) {
                if (numbers[i] % 2 !== 0) { continue; }
                    sum += numbers[i];
            }
        }
        return sum;
    }

    const numbers = [1, 2, 5, 10, 15, 25, 32, 'Jack', 64];

    console.log("Sum = " + findOddSum(numbers));


</script>
</body>
</html>
