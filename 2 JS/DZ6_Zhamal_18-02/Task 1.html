<script>
    function findSum(obj){
        const objArr = Object.entries(obj);

        let sum = 0;

        for (let i = 0; i < objArr.length; i++) {

            if (!isNaN(objArr[i][1].toString())) {
                console.log(objArr[i][1]);
                sum += objArr[i][1];
            }
        }
        return sum;
    }

    const salaries = {
        "Vasiliy": 100,
        "Piotr": 300,
        "Daria": 250,
        "isPaid": false
    };

    console.log(findSum(salaries));


</script>
