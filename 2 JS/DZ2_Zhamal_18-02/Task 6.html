<script>

    const inp = prompt("Введите количество секунд:");

    const ss = Number(inp);
    const hh = Math.floor(ss / 3600);

    console.log(hh);

    if (!(inp === null || inp === "" || ss > 28800)) {
        if (ss === 0 || ss < 0) {
            alert("Рабочий день закончился");
        } else {
            let res;
            if (hh < 1) {
                res = ss + "\nОсталось менее часа";
            } else if (hh === 1) {
                res = ss + "\nОстался " + hh + " час";
            } else if (hh >= 2 && hh <= 4) {
                res = ss + "\nОсталось " + hh + " часа";
            } else {
                res = ss + "\nОсталось " + hh + " часов";
            }
            alert(res);
        }
    }
    alert("Неверное кол-во часов")// но нужно ли что-то, если больше 8 часов || ss > 28800?


</script>
