<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сравнение чисел</title>
</head>
<body>

<script>
  const n1 = Number(prompt("Enter 1st number"));
  const n2 = Number(prompt("Enter 2nd number"));

  if (n1 > n2) {
    alert("1st number is greater");
  }
  else if (n1 < n2) {
    alert("2nd number is greater");
  }
  else if (n1 === n2) {
    alert("Both numbers are equal");
  }


</script>
</body>
</html>
